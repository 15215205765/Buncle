<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<title>商品详情页</title>
<link href="css/details.css" type="text/css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/focus.js" type="text/javascript"></script>
</head>

<body>
	<!--产品图片-->
	<div class="pro_img"><img src="img/market/banner_01.jpg"></div>
	<!--产品兑换标题-->
	<div class="pro_txt">
		<h3>UNCLE兑换EOS</h3>
		<div class="txt_title">总量<span>50EOS</span>个兑完即止，目前剩余<san>10.8EOS</san></div>
		<div class="txt_img"></div>
	</div>
	<!--兑换数量和总资产-->
	<div class="pro_inpt">
		<input type="text" maxlength="12" alt="输入数量" placeholder="输入数量">
		<div class="asset_all"><span>999</span>UNCLE</div>
		<p style="float: left;">10000 UNCLE : 0.1 EOS</p>
		<p style="float: right;">可用资产</p>
		<div class="exch_tex">本次兑换你将获得<sapn>5</sapn>EOS</div>
	</div>
	<!--交易所-->
	<div class="change">
		<h3>交易所UID</h3>
		<input type="text" alt="请提交BBKX交易所UID" placeholder="请提交BBKX交易所UID">
		<a href="###">没有账户？前往注册</a>
		<div class="sumt_btn">立即兑换</div>
	</div>
	<!--兑换须知-->
	<div class="instru">
		<i></i>
		<p>商品一旦兑换不可撤销；<br>兑换到账时间3个工作日内到账；<br>最终解释权归BUNCLE所有。</p>
	</div>
	<!--提交订单-->
	<div class="box_order">
		
		<div class="order_pox">
			<h3>恭喜您 兑换成功</h3>
			<p>已扣除<span>999</span> UNCLE 您还剩余<span>1299</span> UNCLE</p>
			<a href="order_Exchange.html" class="cha_btn">查看订单</a>
			<div class="del_btn"></div>
		</div>
	</div>
</body>
<script>
	//获取屏幕宽度；
	windWid();
	function windWid(){
		var w=$('body').width();
		$("html").css({"font-size":(w/10)+'px'});
	}
	//监听窗口变化
	$(window).resize(function(){
		windWid();
	});
	
	$('.sumt_btn').click(function(){
		var texC=$('.change input').val();
		var texP=$('.pro_inpt input').val();
		if(texC!=="" && texP!==""){
			$('.box_order').show();
			$('.order_pox').hide();
			setTimeout(function(){ 
				$('.order_pox').show();
			}, 2000);
		}else{
			alert("输入框不能为空");
		}
	});
	$('.del_btn').click(function(){
		$('.box_order').hide();
	});
</script>
</html>
