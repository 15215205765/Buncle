<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<title>商品详情页</title>
<link href="css/details_xuni.css" type="text/css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/focus.js" type="text/javascript"></script>
</head>

<body>
	<!--产品图片-->
	<div class="pro_img"><img src="img/bangdan/ico_logo.png"></div>
	<!--产品标题-->
	<div class="pro_txt">
		<h3>腾讯视频会员一个月会员</h3>
		<p>总量50个兑完即止，目前剩余10个</p>
		<div class="txt_title">
			￥
			<span>5元</span>
			+
			<span>999UNCLE</span>
		</div>
	</div>
	<div class="box_number">
		<input type="tel" maxlength="11" alt="请输入腾讯视频账户（手机号）" placeholder="请输入腾讯视频账户（手机号）">
		<div class="btn_shop">立即购买</div>
	</div>
	
	<!--购买须知-->
	<div class="txt_do">
		<i></i>
		<p>兑换前请务必核对账户是否正确，本产品为虚拟产品，<br>一经售出充值成功，概不退还。<br>最终解释权归BUNCLE所有。</p>
	</div>
	<!--提交订单-->
	<div class="box_order">
		<div class="order_pox">
			<h3>恭喜您 兑换成功</h3>
			<p>已扣除<span>999</span> UNCLE 您还剩余<span>1299</span> UNCLE</p>
			<a href="order_Exchange.html" class="cha_btn">查看订单</a>
			<div class="del_btn"></div>
		</div>
	</div>
</body>
<script>
	//获取屏幕宽度；
	windWid();
	function windWid(){
		var w=$('body').width();
		$("html").css({"font-size":(w/10)+'px'});
	}
	//监听窗口变化
	$(window).resize(function(){
		windWid();
	});
	
	
	//点击查看订单
	$('.btn_shop').click(function(){
			$('.box_order').show();
	});
	$('.del_btn').click(function(){
		$('.box_order').hide();
	});
</script>
</html>
