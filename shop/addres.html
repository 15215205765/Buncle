<script>
	//获取屏幕宽度；
	windWid();
	function windWid(){
		var w=$('body').width();
		$("html").css({"font-size":(w/10)+'px'});
	}
	//监听窗口变化
	$(window).resize(function(){
		windWid();
	});
	//选择默认地址
	$('.xuan_btn').click(function(){
		$('.xuan_btn').removeClass('checked_btn');
		$(this).addClass('checked_btn');
	});
	//删除地址
	$('.del_btn').click(function(){
		$(this).parent().remove();
	});
</script>
