<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<title>添加新地址</title>
<link href="css/add_addres.css" type="text/css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/pick-pcc.min.1.0.1.js" type="text/javascript"></script>
<script src="js/focus.js" type="text/javascript"></script>
</head>

<body>
	<!--收货地址-->
	<div id="order_box">
		<h2>添加新地址</h2>
		<form action="">
			<input type="text" class="inp_text" alt="收货人姓名" placeholder="收货人姓名">
			<input type="text" class="inp_text" alt="手机号" placeholder="手机号">
			<a href="javascript:void(0)" class="pick-area pick-area1" name=""></a>
			<input type="text" class="inp_text" alt="详细地址" placeholder="详细地址">
			<input type="checkbox" name="checkbox" checked="checked">
			<span class="dizhi">默认地址</span>
		</form>
		<a href="addres.html" class="sumt_btn">保存</a>
	</div>
	
	
</body>
<script>
	
	//获取屏幕宽度；
	windWid();
	function windWid(){
		var w=$('body').width();
		$("html").css({"font-size":(w/10)+'px'});
	}
	//监听窗口变化
	$(window).resize(function(){
		windWid();
	});
	
	
	//引入三级联动插件
	 $(".pick-area1").pickArea();
	 $(".pick-show i").text('');
	 $(".pick-list").css('width',"8.6rem");
     $(".pick-list li").click(function(){
		$(this).css({'color':'#fff','background':'#0166fe'}).siblings().css({'color':'#333','background':'none'})
     })
	
</script>
</html>
