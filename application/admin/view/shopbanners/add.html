<script type="text/javascript">
var imgs='{$data['img']}';

layui.use(['form', 'layedit', 'laydate','upload'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
    var $ = layui.jquery
  ,upload = layui.upload;
 var uploadInst = upload.render({
    elem: '#test1'
    ,url: '__APP__/admin/base/uploadimg'
    , multiple:true
    ,number:1
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      // obj.preview(function(index, file, result){
      //   $('#demo1').attr('src', result); //图片链接（base64）
      // });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code==0){
       
        var img = '<img src="__PUBLIC__/uploads/'+res.url+'" style="width:80px;height:50px">';
        $('.layui-upload-list').html(img);
        imgs=res.url;
        console.log(img);
      }
      if(res.code > 0){
        return layer.msg(res.msg);
      }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });

 $('#submit').click(function(){
  
  var scok = $('#scok').val();
  var url = $('#url').val();
  var id = $('#id').val();
  var is_show = $("input[name='is_show']:checked").val();
 
  var id =$('#id').val();
  var load = layer.load(1);
  $.ajax({
    url:'__APP__/admin/shopbanners/addapp',
    type:'post',
    dataType:'json',
    data:{
      img:imgs,
      sock:scok,
      url:url,
      id:id,
      is_show:is_show
     
    },success:function(res){
      layer.close(load);
        if(res.code==0){
           layer.open({
              type: 1,
              title: '提示',
              icon: 1,
              content: '添加成功',
              time:2000 ,
              skin: 'layui-layer-molv',
              closeBtn: 0,
              area: ['300px', '150px'],
              end:function(){
                window.location.href= '__APP__/admin/shopbanners/index';
              }
            });
        }else if(res.code==2){
            layer.msg(res.msg);
        }else{
           layer.open({
              type: 1,
              title: '提示',
              icon: 1,
              content: '添加失败',
              time:2000 ,
              skin: 'layui-layer-molv',
              closeBtn: 0,
              area: ['300px', '150px'],
              end:function(){
               // window.location.href=location;
              }
            });
        }
    }
  })
})
  //监听提交
  form.on('submit(demo1)', function(){
layer.open({
  type: 1,
  skin: 'layui-layer-molv',
  closeBtn: 0, 
  anim: 2,
  area: ['300px', '150px'],
  shadeClose: false, 
  content: '加载中，请耐心等待...',
  title:' ',
  time:2000 ,
   end: function(){
    layer.open({
      type: 1,
      title: ' ',
	  icon: 1,
      content: '添加成功',
	  time:2000 ,
	   skin: 'layui-layer-molv',
       closeBtn: 0,
	   area: ['300px', '150px'],
    });
  }
});

    /*layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })*/
    return false;
  });
});
</script>
