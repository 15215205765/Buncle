<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<title>我的收货地址</title>
<link href="/shop/css/addres.css" type="text/css" rel="stylesheet">
<script src="/shop/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<!--<script src="js/market.js" type="text/javascript"></script>-->
</head>

<body>
	<!--收货地址-->
	<div id="order_box">
		<h2>我的收货地址</h2>
		<a href="__APP__/shop/address/add" class="href">+ 添加新地址</a>
		{volist name="data" id="item"}
		<div class="add_box">
			<a href="{if $gid}__APP__/shop/goods/shiwu?id={$gid}&aid={$item['id']}{/if}" class="box_title">
				<h3>{$item['realname']}</h3>
				<span>{$item['mobile']}</span>
				<p>{$item['province']}{$item['city']}{$item['area']}{$item['detail']}</p>	
			</a>
			<div class="xuan_btn {if $item['checked']==1}checked_btn{/if}"></div>
			<span class="txt"> 默认地址</span>
			<div class="del_btn"></div>	
		</div>
		{/volist}
		
		<!-- <div class="add_box">
			<a href="" class="box_title">
				<h3>Joio</h3>
				<span>18696504214</span>
				<p>重庆市南岸区南岸区南岸区</p>	
			</a>
			<div class="xuan_btn"></div>
			<span class="txt"> 默认地址</span>
			<div class="del_btn"></div>	
		</div> -->
	</div>
	
	
</body>
<script>
	//获取屏幕宽度；
	windWid();
	function windWid(){
		var w=$('body').width();
		$("html").css({"font-size":(w/10)+'px'});
	}
	//监听窗口变化
	$(window).resize(function(){
		windWid();
	});
	//选择默认地址
	$('.xuan_btn').click(function(){
		$('.xuan_btn').removeClass('checked_btn');
		$(this).addClass('checked_btn');
	});
	//删除地址
	$('.del_btn').click(function(){
		$(this).parent().remove();
	});
</script>
</html>
