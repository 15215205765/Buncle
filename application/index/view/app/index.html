{include file="public/appheader" /}
  <link rel="stylesheet" href="__PUBLIC__/static/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="__PUBLIC__/static/css/index/app/index.css">
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="__PUBLIC__/static/images/banner.png" class="banner"></div>
        <div class="swiper-slide"><img src="__PUBLIC__/static/images/banner.png" class="banner"></div>
        <div class="swiper-slide"><img src="__PUBLIC__/static/images/banner.png" class="banner"></div>
        <div class="swiper-slide"><img src="__PUBLIC__/static/images/banner.png" class="banner"></div>
        <div class="swiper-slide"><img src="__PUBLIC__/static/images/banner.png" class="banner"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
   
</div>

<div class="swiper-container1" style="width:100%;overflow:hidden;">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="__PUBLIC__/static/images/1.png" class="banner1"></div>
        <div class="swiper-slide"><img src="__PUBLIC__/static/images/2.png" class="banner1"></div>
        <div class="swiper-slide"><img src="__PUBLIC__/static/images/3.png" class="banner1"></div>
    </div>
</div>
<div class="title">
	<div class="title-text">
		热门应用
	</div>
	<div class="title-img">
		<img src="__PUBLIC__/static/images/right.png">
	</div>
</div>
<div class="main">
	{volist name='list' id="item"}
	<div class="list">
		<div class="list-logo">
			<img src="__PUBLIC__/uploads/{$item['logo']}">
		</div>
		<div class="list-title">
			{$item['title']}
		</div>
		<div class="list-download" onclick="window.location.href='{$item['download']}'">
			下载
		</div>
	</div>
	{/volist}
	
</div>
</body>
<script src="__PUBLIC__/static/swiper/js/swiper.min.js"></script>
<script>        
  var mySwiper = new Swiper ('.swiper-container', {
    loop: true, // 循环模式选项
     autoplay:true,
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',

    },
  })  

  var mySwiper2 = new Swiper('.swiper-container1', {
	autoplay:2000,//自动滑动
	speed:500,//自动滑动开始到结束的时间（单位ms）
	loop:true,//开启循环
	loopedSlides:5,//在loop模式下使用slidesPerview:'auto',还需使用该参数设置所要用到的loop个数。
	slidesPerView:'2',//设置slider容器能够同时显示的slides数量(carousel模式)。另外，支持'auto'值，会根据容器container的宽度调整slides数目。
	effect:'coverflow',//可以实现3D效果的轮播,
	pagination:'.swiper-pagination',//分页器
	centeredSlides:true,//设定为true时，active slide会居中，而不是默认状态下的居左。
	coverflow:{
		rotate:0,//slide做3d旋转时Y轴的旋转角度。默认50。
		stretch:100,//每个slide之间的拉伸值，越大slide靠得越紧。 默认0。
		depth:500,//slide的位置深度。值越大z轴距离越远，看起来越小。 默认100。
		modifier:1,//depth和rotate和stretch的倍率，相当于depth*modifier、rotate*modifier、stretch*modifier，值越大这三个参数的效果越明显。默认1。
		slideShadows:true,//开启slide阴影。默认 true。
	},
});   
  </script>
</html>
