<!DOCTYPE html>
<html>
<head>
	<title>UNCLE记录</title>
	<meta http-equiv="content-type" content="textml;charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<script type="text/javascript" src='https://res.wx.qq.com/open/js/jweixin-1.2.0.js'></script> 
	  <script>
     wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: '{$signPackage["appId"]}',  
                timestamp: '{$signPackage["timestamp"]}',  
                nonceStr: '{$signPackage["nonceStr"]}',  
                signature: '{$signPackage["signature"]}',   
                jsApiList: [
                    'checkJsApi',  
                    'onMenuShareTimeline',  
                    'onMenuShareAppMessage',  
                    'onMenuShareQQ',  
                    'onMenuShareWeibo',  
                    'onMenuShareQZone',
                    'hideMenuItems'  ] // 必填，需要使用的JS接口列表 这里填写需要用到的微信api openlocation为使用微信内置地图查看位置接口
            });
              wx.ready(function () {  
             
             
             wx.hideMenuItems({
				menuList: [ 
					'menuItem:share:appMessage',  
                    'menuItem:share:timeline',  
                    'menuItem:share:qq',  
                    'menuItem:share:weiboApp',  
                    'menuItem:favorite',
                    'menuItem:share:QZone',
                    'menuItem:copyUrl',
                    'menuItem:openWithQQBrowser',
                    'menuItem:openWithSafari'] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
				});
         })


    
</script>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		.header{
			background: url(/public/static/images/record-bg.png);
			background-repeat: no-repeat;
			background-size: cover;
			width: 100%;
			height: 200px;
			line-height: 200px;
			font-size: 28px;
			font-weight: bold;
			color: #fff;
			text-align: center;
			margin-bottom: 20px;
		}
		ul li {
			list-style: none;
		}
		.track-rcol {
			width: 100%;
		}
		
		.track-list {
			margin: 20px;
			padding-left: 5px;
			position: relative;
		}
		
		.track-list li {
			position: relative;
			padding: 9px 0 0 25px;
			line-height: 30px;
			font-size: 16px;
			border-left: 1px solid #d9d9d9;
			color: #333;
		}
		
		.track-list li.first {
			color: red;
			padding-top: 0;
			border-left-color: #fff;
		}
		
		.track-list li .node-icon {
			position: absolute;
			left: -6px;
			top: 50%;
			width: 11px;
			height: 11px;
			background: #999;
			border-radius: 100%;
		}
		
		.track-list li.first .node-icon {
			background-position: 0 -72px;
		}
		
		.track-list li .time {
			margin-right: 20px;
			position: relative;
			top: 4px;
			display: inline-block;
			vertical-align: middle;
			float: right;
			font-size: 14px;
			color: #999;
		}
		
		.track-list li .txt {
			position: relative;
			top: 4px;
			display: inline-block;
			vertical-align: middle;
		}
		
		
	</style>
</head>
<body>
<div class="header">
	{$member['buncle']} &nbsp;UNLCE
</div>
	<div class="track-rcol">
			<div class="track-list">
				<ul style="padding:0;">
				{volist name="list" id="item"}
					<li>
						<i class="node-icon"></i>
						<div class="txt">{$item['remark']}+{$item['number']}</div>
						<div class="time">
							{$item['time']|date="Y-m-d H:i:s",###}
						</div>
					</li>
					{/volist}
					
				</ul>
			</div>
		</div>
</body>
</html>
