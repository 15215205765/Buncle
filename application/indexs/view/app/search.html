<!DOCTYPE html>
<html>
<head>
	<title>应用搜索</title>
	<meta http-equiv="content-type" content="textml;charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/index/public/header.css">
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<script src="__PUBLIC__/jquery.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script> 
<script src="__PUBLIC__/layui/layui.js"></script> 
<style type="text/css">
	body,html{
		margin: 0;
		padding: 0;
		background: #fff;
	}
	.search{
		width: 90%;
		padding: 0 5%;
		height: 50px;
	}
	.left{
		float: left;
		
	}
	.left img{
		width: 20px;
		margin-top: 20px;
	}
	.center{
		float: left;
		width: 65%;
		margin: 0 10px;
		height: 30px;
		margin-top: 10px;
		background: #F1F1F1;
		color: #A9A9A9;
		padding: 0 10px;
	}
	.center img{
		float: left;
		height: 20px;
		margin-right: 10px;
		margin-top: 5px;
		background: #F1F1F1;
	}
	.center input{
		float: left;
		border: none;
		outline: none;
		width: 60%;
		background: #F1F1F1;
		height: 30px;
	}
	.right{
		float: right;
		background: #fff;
		border:none;
		text-align: right;
		color: #646464;
		line-height: 50px;
	}
	.list{
		width: 90%;
		padding: 0 5%;
		height: 50px;
		border-bottom: 1px solid #eee;
	}
	.list-left{
		float: left;
		line-height: 50px;
	}
	.list-right{
		float: right;
	}
	.list-right img{
		height: 20px;
		margin-top: 15px;
	}
	input[type="button"], input[type="submit"], input[type="reset"] {

-webkit-appearance: none;

}

textarea {  -webkit-appearance: none;}   
</style>
</head>
<body>
<form action="__APP__/index/app/hot" method="get">
<div class="search">
	<div class="left" onclick="window.location.href='__APP__/index/app'">
		<img src="__PUBLIC__/static/images/app-search-left.png">
	</div>
	<div class="center">
		<img src="__PUBLIC__/static/images/search.png">
		<input type="text" placeholder="请输入关键字" name="keyword">
	</div>
	<input type="submit" value="搜索" class="right">
		
</div>
</form>
{volist name="keyword" id="item"}
<div class="list">
	<div class="list-left" onclick="window.location.href='__APP__/index/app/hot?keyword={$item}'">
		{$item}
	</div>
	<div class="list-right">
		<img src="__PUBLIC__/static/images/close.png" data-key="{$item}" class="close">
	</div>
</div>
{/volist}
</body>
<script type="text/javascript">
	$('.close').each(function(){
		$(this).click(function(){
			var key = $(this).attr('data-key');
			var page = $(this);
			$.ajax({
				url:'__APP__/index/app/delkey',
				type:'post',
				dataType:'json',
				data:{
					key:key
				},
				success:function(res){
					if(res.code==0){
						page.parent().parent().remove();
					}else{
						layer.msg('操作失败');
					}
				}
			})
		})
	})
</script>
</html>
