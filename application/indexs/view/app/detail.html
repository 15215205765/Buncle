{include file="public/appheader" /}
  <style type="text/css">
    .app{
      width: 90%;
      padding: 5px 5%;
      height: 100px;
    }
    .app-left{
      float: left;
      width: 140px;
    }
    .app-left img{
      width: 100px;
      height: 100px;
      border-radius: 5px;
    }
    .app-right{
      float: left;
      line-height: 100px;
      font-size: 18px;
      font-weight: bold;
    }
    .title{
      width: 90%;
      padding: 0 5%;
      height: 50px;
      line-height: 50px;font-size: 16px;
      font-weight: bold;
    }
    .content{
      width: 90%;
      padding: 0 5%;
      font-family:PingFang SC;
      font-weight:400;
      font-size: 14px;
      line-height: 26px;
      height: 150px;
      overflow: scroll;
    }
   
    .bottom{
      position: absolute;
      bottom: 80px;
      left: 0;
      width: 90%;
      padding: 0 5%;
      height: 40px;

    }
    .dwonload{
      width: 48%;
      float: left;
      line-height: 40px;
      color: #fff;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 0 1%;
      background: #801DAE;
    }
  </style>
  <div class="app">
  	<div class="app-left">
  		<img src="/public/uploads/{$data['logo']}">
  	</div>
  	<div class="app-right">
  		{$data['title']}
  	</div>
  </div>
  <div class="title">
  	应用介绍
  </div>
  <div class="content">
  		{$data['content']}
  </div>
  <div class="bottom">
  {notempty name="data['android']"}
  	<div class="dwonload" onclick="window.location.href='{$data['android']}'">
  		Android下载
  	</div>
    {/notempty}
    {notempty name="data['ios']"}
  	<div class="dwonload"  onclick="window.location.href='{$data['ios']}'">
  		IOS下载
  	</div>
    {/notempty}
  </div>
  {include file="public/footer" /}
  </body>
  </html>
