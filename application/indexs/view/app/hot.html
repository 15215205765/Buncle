<!DOCTYPE html>
<html>
<head>
	<title>BUNCLE区块链应用市场</title>
	<meta http-equiv="content-type" content="textml;charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/index/public/header.css">
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<script src="__PUBLIC__/jquery.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script> 
<script src="__PUBLIC__/layui/layui.js"></script> 
<style type="text/css">
html,body{
	padding: 0;
	margin: 0;
}
	.header{
		width: 90%;
		padding: 0 5%;
		height: 50px;

	}
	.header-left{
		height: 14px;
		float: left;
		margin-top: 18px;
	}
	.header-text{
		float: left;
		margin-left: 20px;
		line-height: 50px;
		font-size: 18px;
		font-weight: bold;
	}
	.header-right{
		float: right;
		height: 20px;
		margin-top: 15px;
	}
	.main{
		width: 90%;
		padding: 0 5%;
	}
	.list{
		width: 100%;
		height: 100px;
		display: inline-block;
		border-bottom: 1px solid rgba(240,240,240,1);
	}
	.list-left{
		float: left;
		width: 100px;
		text-align: center;
	}
	.list-left img{
		width: 60px;
		height: 60px;
		margin-top: 20px;
	}
	.list-right{
		float: left;
		width: 60%;
		display: inline-block;
		padding: 30px 0;

	}
	.list-title{
		font-size: 18px;
		font-weight: bold;
		overflow: hidden;
		text-overflow:ellipsis;
		white-space: nowrap;
	}
	.content{
		font-size: 14px;
		overflow: hidden;
		width: 40%;
		text-overflow:ellipsis;
		white-space: nowrap;
	}
	.download{
		float: left;
		background: #801DAE;
		color: #fff;
		height: 30px;
		line-height: 30px;
		font-size: 16px;
		border-radius: 20px;
		margin-top: 30px;
		width: 60px;
		text-align: center;
	}
</style>
</head>
<body>
	<div class="header">
		<img src="__PUBLIC__/static/images/app-search-left.png" class="header-left" onclick="window.location.href='__APP__/index/app'">
		<div class="header-text">
			热门应用
		</div>
		<img src="__PUBLIC__/static/images/search.png" class="header-right" onclick="window.location.href='__APP__/index/app/search'">
	</div>
	<div class="main">
	{volist name="list" id="item"}
		<div class="list">
			<div class="list-left">
				<img src="/public/uploads/{$item['logo']}">
			</div>
			<div class="list-right">
				<div class="list-title">
					{$item['title']}
				</div>
				<div class="content">
					{$item['content']}
				</div>
			</div>
			<div class="download" onclick="window.location.href='__APP__/index/app/detail?id={$item['id']}'">
				下载
			</div>
		</div>
		{/volist}
	</div>
</body>
<script type="text/javascript">
	$('.list-right').each(function(){
		var zongkuan = $('.list').width();
		var jianqu = $('.list-left').width();
		// console.log(zongkuan,jianqu);
		 $(this).css('width',zongkuan-jianqu-61+'px');
		  $('.content').css('width',zongkuan-jianqu-61+'px');
	})
</script>
</html>
