{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/index/index/index.css">
<div class="main" style="margin-bottom:70px;">
	{volist name='list' id="item"}
	<div class="list" onclick="goto(this)" data-id={$item['id']}>
		<div class="list-left">
			<img src="{$item['logo']}">
		</div>
		<div class="list-right">
		<div class="right-bottom">
				<div class="bottom-title">
					{$item['author']}
				</div>
				<div class="bottom-time">
					{$item['time']}
				</div>
			</div>
			<div class="right-title">
				{$item['title']}
			</div>
			
		</div>
	</div>
	{/volist}
</div>
{include file="public/footer" /}
<script type="text/javascript">
			var str = '';
var page='';
if(page=="") page=1; 
var stop=true;//触发开关，防止多次调用事件 
$(window).scroll( function(event){
//当内容滚动到底部时加载新的内容 100当距离最底部100个像素时开始加载. 
if ($(this).scrollTop() + $(window).height() + 10 >= $(document).height() && $(this).scrollTop() > 10) {

if(stop==true){ 
stop=false; 
//var canshu="page/"+page+";	
var url = "__APP__/index/index/gonggaoload";
var parm = {'page':page};
page=page+1;//当前要加载的页码 
//加载提示信息 
var load = layer.load(3);
$.post(url,parm,function(res){
	layer.close(load);
if( res.code == 1 ) {
layer.msg('已经到底了~~');
return;
}

	

$('.main').append(res.html);
stop=true; 
},'JSON') 
}
}	
});

function goto(p){
	var id = $(p).attr('data-id');
	window.location.href='__APP__/index/index/detail?id='+id;
}
</script>
</body>
</html>
