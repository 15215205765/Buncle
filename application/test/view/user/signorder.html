<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<title>签到排行榜</title>
<link href="/shop/css/bangdan.css" type="text/css" rel="stylesheet">
<script src="/shop/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<!--<script src="js/market.js" type="text/javascript"></script>-->
</head>

<body>
	<!--排行榜-->
	<div class="bangdan_bg"></div>
	<div id="bangdan">
		<ul>
			{volist name="data" id="item" key="k"}
				<li><div class="bd_number">{if $k==1}<img src="/shop/img/bangdan/nber_1.png">{elseif $k==2 /}<img src="/shop/img/bangdan/nber_2.png">{elseif $k==3 /}<img src="/shop/img/bangdan/nber_3.png">{else /}{$k}{/if}</div><div class="bd_img"><img src="{$item['user']['avatar']}"></div><span>{$item['user']['nickname']}</span><div class="bd_time">{$item['time']|date="H:i:s",###}</div></li>
			{/volist}
		</ul>
		<div class="lock_btn">查看更多</div>
	</div>
	
</body>
<script>
	//获取屏幕宽度；
	windWid();
	function windWid(){
		var w=$('body').width();
		$("html").css({"font-size":(w/10)+'px'});
	}
	//监听窗口变化
	$(window).resize(function(){
		windWid();
	});
	
	
	var li_width=$("#bangdan ul li").innerHeight();
	$('.lock_btn').click(function(){
		$("#bangdan ul").height('100%').css("overflow","visible");
		$(this).css('color','#b0b0b0').text('已显示全部')
	});
	
</script>
</html>
