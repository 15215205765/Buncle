<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<title>个人中心</title>
<link href="/shop/css/personal.css" type="text/css" rel="stylesheet">
<script src="/shop/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<!--<script src="js/market.js" type="text/javascript"></script>-->
<style type="text/css">
	.tishi_box{width: 100%;height: 100%;position: fixed;top:0;left: 0; background:rgba(0,0,0,0.51);display: none}
.tishi_box .box_bg{width:6.6rem;height: 10rem;position: fixed;top: 50%; left: 50%; margin-left: -3.3rem;margin-top: -5rem; background: url(/shop/img/personal/img_tishi.png) top no-repeat;background-size: 100% auto;font-size: 0.32rem;color: #fff;line-height: 0.6rem;}
.tishi_box .box_bg p{position: absolute;left: 0.8rem;top: 6rem;font-family: "微软雅黑";}
.tishi_box .box_bg i{position: absolute;left:2.8rem;bottom: 0rem;display: block;width: 0.8rem;height: 0.8rem;background: url(/shop/img/personal/ico_down.png) center no-repeat;background-size: 100% auto;}



</style>
</head>

<body>
	<!--个人中心头像-->
	<div id="per_img">
		<i style="background:url({$user['avatar']}) center no-repeat;"></i>
		<div class="per_id">
			<h3 style="text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;">{$user['nickname']}</h3><br>
			<h4>BID:</h4>
			<span>{$user['bid']}</span>
		</div>
		{if $hour<4}
		<a id="nosign" class="per_btn">{if $data['today']==1}已签到{else/}签到{/if}</a>
		{else /}
		<a href="__APP__/test/user/sign" class="per_btn">{if $data['today']==1}已签到{else/}签到{/if}</a>
		{/if}
		<a href="__APP__/test/user/record" class="per_uncle">
			<span>{$user['buncle']}</span>
			<p>总资产（ UNCLE ）</p>
		</a>
	</div>
	<div id="banner_img">
		<a href="__APP__/test/user/activity" class="img_bg"></a>
		<a href="__APP__/test/user/share" class="img_smlL"></a>
		<a href="__APP__/test/user/task" class="img_smlR"></a>
	</div>
	<!-- <div class="home">
		<i class="bg_01"></i>
		<a href="addres.html" style="padding-bottom: 0.2rem">我的收货地址</a>
	</div>
	<div class="home">
		<i class="bg_02"></i>
		<a href="order_all.html" style="border: none">我的订单</a>
	</div> -->
	
	<div class="tishi_box">
		<div class="box_bg">
			<p>温馨提示：<br>BUNCLE提倡大家早睡早起<br>即日起，签到时间从早上4点开始</p>
			<i></i>
		</div>
	</div>
<link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css">
{include file="public/footer" /}
</body>
<script>
	//获取屏幕宽度；
	windWid();
	function windWid(){
		var w=$('body').width();
		$("html").css({"font-size":(w/10)+'px'});
	}
	//监听窗口变化
	$(window).resize(function(){
		windWid();
	});
	$('#nosign').click(function(){
		$('.tishi_box').show();
	})
	$('.box_bg i').click(function(){
			$('.tishi_box').hide();
		});
</script>
</html>
